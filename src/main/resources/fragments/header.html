<th:block xmlns:th="http://www.thymeleaf.org">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" th:href="@{/}">FaaS</a>

            <!-- Links -->
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants}">Restaurants</a>
                </li>
            </ul>

            <ul th:if="${#session.getAttribute('username') == null}" class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>

            <ul th:if="${#session.getAttribute('username') != null}" class="navbar-nav justify-content-end">
                <li class="nav-item dropdown" th:if="${#session.getAttribute('roles').contains('ROLE_USER')}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Profile
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/user/profile}">Information</a>
                        <a class="dropdown-item" th:href="@{/user/order-history}">
                            Order History
                        </a>
                    </div>
                </li>

                <li class="nav-item dropdown" th:if="${#session.getAttribute('roles').contains('ROLE_MANAGER')}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Manager
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/restaurants/my-restaurants}">My Restaurants</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/shopping-cart}">Shopping Cart(<span id="shopping-cart-count" th:text="${#session.getAttribute('shoppingCartItemsCount')}"></span>)</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Admin</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
</th:block>
