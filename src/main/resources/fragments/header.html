<th:block xmlns:th="http://www.thymeleaf.org">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">FaaS</a>

            <!-- Links -->
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/food}">Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants}">Restaurants</a>
                </li>
            </ul>

            <ul th:if="${#session.getAttribute('username') == null}" class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/login}">Login</a>
                </li>
            </ul>

            <ul th:if="${#session.getAttribute('username') != null}" class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/logout}">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
</th:block>
