<th:block xmlns:th="http://www.thymeleaf.org">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">FaaS</a>

            <!-- Links -->
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/food}">Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants}">Restaurants</a>
                </li>
            </ul>

            <ul th:if="${#session.getAttribute('username') == null}" class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/login}">Login</a>
                </li>
            </ul>

            <ul th:if="${#session.getAttribute('username') != null}" class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/logout}">Logout</a>
                </li>

                <li class="nav-item dropdown" th:if="${#session.getAttribute('roles').contains('ROLE_MANAGER')}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Manager
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/manager/restaurants}">My Restaurants</a>
                    </div>
                </li>

                <li class="nav-item" th:if="${#session.getAttribute('roles').contains('ROLE_MANAGER')}">
                    <a class="nav-link" th:href="@{/manager/restaurants}">My Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/shopping-cart}">Shopping Cart (<span th:text="${#session.getAttribute('shoppingCart').size()}"></span>)</a>
                </li>
            </ul>
        </nav>
    </header>
</th:block>
