<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <th:block th:replace="../fragments/bootstrap4"></th:block>
</head>
<body>
<th:block th:replace="../fragments/header"></th:block>
<main>
    <div class="container-fluid text-center">
    <form th:action="@{/register}" th:method="post" th:object="${userRegisterBindingModel}">
        <div class="form-group">
            <label for="name">
                Name: <input type="text" id="name" class="form-control" placeholder="Name..." th:field="*{name}"/>
            </label>
            <th:block th:each="nameErrorMessage: ${#fields.errors('name')}">
                <p class="text-danger" th:text="${nameErrorMessage}"></p>
            </th:block>
        </div>

        <div class="form-group">
            <label for="password">
                Password: <input type="password" name="password" id="password" class="form-control"
                                 placeholder="Password..." th:field="*{password}"/>
            </label>
        </div>

        <div class="form-group">
            <label for="repassword">
                Re-enter password: <input type="password" name="repassword" id="repassword" class="form-control"
                                          placeholder="RePassword..." th:field="*{repassword}"/>
            </label>
            <th:block th:each="repasswordErrorMEssage: ${#fields.errors('repassword')}">
                <p class="text-danger" th:text="${repasswordErrorMEssage}"></p>
            </th:block>
        </div>

        <div class="form-group">
            <label for="email">
                Email: <input type="text" name="email" id="email" class="form-control" placeholder="Email..."
            th:field="*{email}" th:value="${userRegisterBindingModel.getEmail()}"/>
            </label>
            <th:block th:each="emailErrorMessage: ${#fields.errors('email')}">
                <p class="text-danger" th:text="${emailErrorMessage}"></p>
            </th:block>
        </div>

        <button class="btn btn-success" type="submit">Register</button>
    </form>
    <p>Already have a profile? <a th:href="@{/login}">Login</a></p>
    </div>
</main>

<th:block th:replace="../fragments/footer"></th:block>
</body>
</html>
