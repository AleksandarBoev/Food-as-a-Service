<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Restaurant</title>
    <th:block th:replace="../fragments/bootstrap4"></th:block>
</head>
<body>
<th:block th:replace="../fragments/header"></th:block>

<main>
    <h1>Edit Restaurant!</h1>
    <form th:action="@{/manager/restaurants/edit}" th:method="post" th:object="${restaurantCreateBindingModel}">
        <div class="form-group">
            <label for="name">
                Name: <input type="text" id="name" class="form-control" placeholder="Name..." th:field="*{name}"/>
            </label>
            <th:block th:each="nameErrorMessage: ${#fields.errors('name')}">
                <p class="text-danger" th:text="${nameErrorMessage}"></p>
            </th:block>
        </div>

        <div class="form-group">
            <label for="imageUrl">
                Image url: <input type="text" id="imageUrl" class="form-control" placeholder="Image URL..." th:field="*{imageUrl}"/>
            </label>
            <th:block th:each="imageUrlErrorMessage: ${#fields.errors('imageUrl')}">
                <p class="text-danger" th:text="${imageUrlErrorMessage}"></p>
            </th:block>
        </div>

        <div class="form-group">
            <label for="description">
                Description: <textarea id="description" class="form-control" placeholder="description..." th:field="*{description}"></textarea>
            </label>
            <th:block th:each="descriptionErrorMessage: ${#fields.errors('description')}">
                <p class="text-danger" th:text="${descriptionErrorMessage}"></p>
            </th:block>
        </div>

        <input type="submit" value="Create Restaurant"/>
    </form>
</main>

<th:block th:replace="../fragments/footer"></th:block>
</body>
</html>
