<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <th:block th:replace="../fragments/bootstrap4"></th:block>
</head>
<body>
<th:block th:replace="../fragments/header"></th:block>

<main>

    <h1>Create Product!</h1>
    <form th:action="@{/manager/{r_id}/create_product(r_id=${restaurant_id})}" th:method="post" th:object="${productCreateBindingModel}">
        <div class="form-group">
            <label for="name">
                Name: <input type="text" id="name" class="form-control" placeholder="Name..." th:field="*{name}"
                             th:value="${productCreateBindingModel.getName()}"/>
            </label>
            <th:block th:each="nameErrorMessage: ${#fields.errors('name')}">
                <p class="text-danger" th:text="${nameErrorMessage}"></p>
            </th:block>
        </div>

        <div class="form-group">
            <label for="price">
                Price: <input type="number" step="0.01" id="price" class="form-control"
                              placeholder="Price..." th:field="*{price}"
                              th:value="${productCreateBindingModel.getPrice()}"/>
            </label>
            <th:block th:each="productPriceErrorMessage: ${#fields.errors('price')}">
                <p class="text-danger" th:text="${productPriceErrorMessage}"></p>
            </th:block>
        </div>

        <div class="form-group">
            <label for="weightInGrams">
                Weight in grams: <input type="number" id="weightInGrams" class="form-control"
                              placeholder="Weight in grams..." th:field="*{weightInGrams}"
                              th:value="${productCreateBindingModel.getWeightInGrams()}"/>
            </label>
            <th:block th:each="weightInGramsErrorMessage: ${#fields.errors('weightInGrams')}">
                <p class="text-danger" th:text="${weightInGramsErrorMessage}"></p>
            </th:block>
        </div>

        <div class="form-group">
            <label for="imageUrl">
                Image url: <input type="text" id="imageUrl" class="form-control"
                                  placeholder="Image URL..." th:field="*{imageUrl}"
                                  th:value="${productCreateBindingModel.getImageUrl()}"/>
            </label>
            <th:block th:each="imageUrlErrorMessage: ${#fields.errors('imageUrl')}">
                <p class="text-danger" th:text="${imageUrlErrorMessage}"></p>
            </th:block>
        </div>

        <div class="form-group">
            <label for="description">
                Description: <textarea id="description" class="form-control" placeholder="Description..."
                                       th:field="*{description}" th:value="${productCreateBindingModel.getDescription()}"></textarea>
            </label>
            <th:block th:each="descriptionErrorMessage: ${#fields.errors('description')}">
                <p class="text-danger" th:text="${descriptionErrorMessage}"></p>
            </th:block>
        </div>

        <input type="submit" value="Create Product"/>
    </form>

</main>

<th:block th:replace="../fragments/footer"></th:block>
</body>
</html>
