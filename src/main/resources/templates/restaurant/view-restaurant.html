<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Restaurant</title>
    <th:block th:replace="../fragments/bootstrap4"></th:block>
</head>
<body>
<th:block th:replace="../fragments/header"></th:block>

<main>
    <h1 th:text="${restaurantViewModel.getName()}"></h1>

    <img th:src="${restaurantViewModel.getImageUrl()}">

    <p th:text="${restaurantViewModel.getDescription()}"></p>

    <a th:href="@{/restaurants/edit/(id=${restaurantViewModel.getId()})}">
        <button type="button" class="btn btn-primary">Edit</button>
    </a>

    <a th:href="@{/restaurants/delete/(id=${restaurantViewModel.getId()})}">
        <button type="button" class="btn btn-danger">Delete</button>
    </a>

    <a th:href="@{/restaurants/statistics/(id=${restaurantViewModel.getId()})}">
        <button type="button" class="btn btn-secondary">Orders statistics</button>
    </a>

    <hr/>
    <th:block th:replace="../fragments/products-all-fragment"></th:block>
</main>

<th:block th:replace="../fragments/footer"></th:block>
</body>
</html>
