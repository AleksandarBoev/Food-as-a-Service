<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Restaurants</title>
    <th:block th:replace="../fragments/bootstrap4"></th:block>
</head>
<body>
<th:block th:replace="../fragments/header"></th:block>
<main>
    <h1>My restaurants</h1>
    <a th:href="@{/restaurants/create}"><button>Add Restaurant</button></a>
    <p th:if="${restaurants.isEmpty()}">No restaurants yet.</p>

    <th:block th:each="restaurant: ${restaurants}" class="row">
        <a style="color: inherit" th:href="@{/restaurants/view(id=${restaurant.getId()})}">
        <div>
            <h2 th:text="${restaurant.getName()}"></h2>
            <img th:src="${restaurant.getImageUrl()}"/>
        </div>
        </a>
        <hr/>
    </th:block>
</main>
<th:block th:replace="../fragments/footer"></th:block>
</body>
</html>
