<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Restaurant</title>
    <th:block th:replace="../fragments/bootstrap4"></th:block>
</head>
<body>
<th:block th:replace="../fragments/header"></th:block>
<main>
    <div class="container-fluid text-center">

    <h1>Delete Restaurant</h1>
    <form th:action="@{/restaurants/delete/{id}(id=${restaurantModel.getId()})}" th:method="delete">
        <div class="form-group">
            <label for="name">
                Name: <input disabled type="text" id="name" class="form-control"
                             th:value="${restaurantModel.getName()}"/>
            </label>
        </div>

        <div class="form-group">
            <label for="imageUrl">
                Image url: <input disabled type="text" id="imageUrl" class="form-control"
                                  th:value="${restaurantModel.getImageUrl()}"/>
            </label>
        </div>

        <div class="form-group">
            <label for="description">
                Description: <textarea disabled id="description" class="form-control"
                                       th:text="${restaurantModel.getDescription()}"></textarea>
            </label>
        </div>

        <button class="btn btn-danger" type="submit">Confirm Delete</button>
    </form>
    </div>
</main>
<th:block th:replace="../fragments/footer"></th:block>
</body>
</html>
