<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <th:block th:replace="../fragments/bootstrap4"></th:block>
</head>
<body>
<th:block th:replace="../fragments/header"></th:block>

<main>
    <h1>Name: </h1>
    <p th:text="${userProfileViewModel.getName()}"></p><a th:href="@{/user/profile/edit-name}"><button>Change</button></a>
    <hr/>
    <h1>Email: </h1>
    <p th:text="${userProfileViewModel.getEmail()}"></p><a th:href="@{/user/profile/edit-email}"><button>Change</button></a>
    <hr/>
    <a th:href="@{/user/profile/edit-password}"><button>Change Password</button></a>
</main>

<th:block th:replace="../fragments/footer"></th:block>
</body>
</html>
