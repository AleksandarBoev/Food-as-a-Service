<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Restaurants</title>
    <th:block th:replace="../fragments/bootstrap4"></th:block>
</head>
<body>
<th:block th:replace="../fragments/header"></th:block>
<main>
    <h1>My restaurants</h1>
    <a th:href="@{/manager/restaurants/create}"><button>Add Restaurant</button></a>
    <p th:if="${restaurants.isEmpty()}">No restaurants yet.</p>

    <th:block th:each="restaurant: ${restaurants}" class="row">
        <div>
            <p th:text="${restaurant.getName()}"></p>
            <img th:src="${restaurant.getImageUrl()}"/>
            <a th:href="@{/manager/restaurants/edit/(id=${restaurant.getId()})}"><button>Edit</button></a>
            <a th:href="@{/manager/restaurants/delete/(id=${restaurant.getId()})}"><button>Delete</button></a>
        </div>
        <hr/>
    </th:block>
</main>
<th:block th:replace="../fragments/footer"></th:block>
</body>
</html>
